app-id: ch.imatt.ClipQR
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang

command: clipqr

finish-args:
  - --share=ipc
  - --socket=x11
  - --device=all

build-options:
  append-path: /usr/lib/sdk/golang/bin
  env:
    - GOBIN=/app/bin

modules:
  - name: clipqr
    buildsystem: simple
    build-commands:
      - go build -o clipqr
      - install -Dm00755 clipqr $FLATPAK_DEST/bin/clipqr
      - install -Dm00644 icon.svg $FLATPAK_DEST/share/icons/hicolor/scalable/apps/$FLATPAK_ID.svg
      - install -Dm00644 $FLATPAK_ID.desktop $FLATPAK_DEST/share/applications/$FLATPAK_ID.desktop
      - install -Dm00644 $FLATPAK_ID.appdata.xml $FLATPAK_DEST/share/appdata/$FLATPAK_ID.appdata.xml
    sources:
      - type: archive
        url: https://gitlab.com/imatt-foss/clipqr/-/archive/v1.1.1/clipqr-v1.1.1.tar.gz
        sha256: b219e5bfef488f7b40428aedf10b301b1c184f9c3394564eca8e98065ab17b30
